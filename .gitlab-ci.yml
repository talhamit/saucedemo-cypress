stages:
  - test

cypress_job_parallel:
  image: cypress/browsers:node18.12.0-chrome107
  stage: test
  parallel: 3
  script:
    - node -v
    - npm -v
    - npm ci
    - npx cypress run --browser chrome --headless
  artifacts:
    when: always
    paths:
      - cypress/screenshots/
      - cypress/videos/
